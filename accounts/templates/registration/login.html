{% extends "control/base.html" %}
{% load i18n %}

{% block content %}




<style>

    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: green;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">

        <h2 class="form-title">{% trans 'Login' %}</h2>
        <br class="clear" />

        <form action="#" method="post">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <div class="form-actions">
                <input type="submit" value="{% trans 'Login' %}" class="btn">
                <input type="reset" value="{% trans 'Reset' %}" class="btn">
            </div>
        </form>
    </div>



{% endblock %}
